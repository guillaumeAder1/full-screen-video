<html>

<head>
    <title>POC</title>
    <!-- ESRI -->
    <link rel="stylesheet" href="https://js.arcgis.com/3.25/esri/css/esri.css">
    <script src="https://js.arcgis.com/3.25/"></script>

    <!-- Custom ESRI -->
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/esri.js"></script>
    <script src="./js/video.js"></script>

</head>

<body class="claro">
    <div class="container">
        <div id="panel">
            <input type="text" id="searchbox" />
            <button id="searchBtn">Search</button>
        </div>
        <div id="map"></div>
    </div>
</body>



<!-- External code -->
<script>
    var app = new EsriWrapper();
    app.start();


    var panel = new FullScreenControl({
            position: "left",
            width: '350px',
            html: '<h1>Panel left</h1>',
            style: {
                backgroundColor: "grey",
                textAlign: "center"
            }
        }, {
            position: "right",
            width: '250px',
            html: '<h1>Panel Right</h1>',
            style: {
                backgroundColor: "red",
                textAlign: "left"

            }
        }

    )

    esriapi.esriInit();
    var searchBtn = document.querySelector('#searchBtn');
    var searchInpt = document.querySelector('#searchbox');
    searchBtn.addEventListener('click', function(e) {
        /**
         * esriSearch return a promise, so the result can be used in this js file...
         * Promise will require a polyfill for old IE
         */
        esriapi.esriSearch(searchInpt.value).then(function(res) {
            console.log(res)
        });
    })
</script>

</html>
